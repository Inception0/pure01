<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery Validate radio（单选按钮）、checkbox（复选按钮）和 select（下拉框）</title>

<link rel="stylesheet" media="screen" href="http://static.runoob.com/assets/jquery-validation-1.14.0/demo/css/screen.css">
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>

<style>
.block { display: block; }
form.cmxform label.error { display: none; }
</style>

</head>
<body>
<form class="cForm" id="cForm" method="post" action="">
<p>
<label for="user">用户名</label>
<input id="user" name="user" required minlength="3">
</p>
<p>
<label for="password">密码</label>
<input id="password" type="password" maxlength="12" name="password">
</p>
<p>
<input class="submit" type="submit" value="登录">
</p>
</form>
<script>

$().ready(function() {
　　$("#cForm").validate({
　　onsubmit:true,// 是否在提交是验证
　　onfocusout:false,// 是否在获取焦点时验证
　　onkeyup :false,// 是否在敲击键盘时验证

rules: {　　　　//规则
　　user: {　　//要对应相对应的input中的name属性
　　　　required: true
　　},
　　password: {
　　　　required: true
　　}
},
messages:{　　　　//验证错误信息
　　user: {
　　　　required: "请输入用户名"
　　　　},
　　password: {
　　　　required: "请输入密码"
　　}
},
submitHandler: function(form) { //通过之后回调
//进行ajax传值
// $.ajax({

// 　　type : "post",
// 　　dataType : "json",

// 　　　　user: $("#user").val(),
// 　　　　password: $("#password").val() 
// 　　},
// 　　success : function(msg) {
// 　　　　//要执行的代码
// 　　}
// });
debug:true;
},
invalidHandler: function(form, validator) {return false;}
}); 
});

</script>
</body>
</html>
